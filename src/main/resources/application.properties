spring.application.name=mountaineer-back

# mysql 配置
spring.datasource.url=jdbc:mysql://localhost:3306/mountaineer?useSSL=false&serverTimezone=Asia/Taipei&useLegacyDatetimeCode=false
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/cart?useSSL=false&serverTimezone=Asia/Taipei&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
# 自動更新表結構，可根據需要設置為 create, update, validate, none
spring.jpa.hibernate.ddl-auto=update

# sql語句要不要在console顯示(兩個要一起改)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


